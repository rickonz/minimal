<head>
  <meta charset="UTF-8" />
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <link
    href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Gaegu:300,700"
    rel="stylesheet"
  />

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Share card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@austin_p_wright" />
  <meta name="twitter:creator" content="@austin_p_wright" />
  <meta property="og:url" content="https://austinpwright.com/" />
  <meta property="og:title" content="Austin P. Wright" />
  <meta
    property="og:description"
    content="Austin P. Wright is a Ph.D. student in Machine Learning at Georgia Tech."
  />
  <meta property="og:image" content="/images/apw_logo.svg" />

  <title>
    {% if page.title == "Home" %} {{ site.title }} {% else %} {{ page.title }}
    &middot; {{ site.title }} {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />
  <link
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/icons/apple-touch-icon.png?v=xQdLjRyXLj"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/icons/favicon-32x32.png?v=xQdLjRyXLj"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/icons/favicon-16x16.png?v=xQdLjRyXLj"
  />
  <link rel="manifest" href="/icons/site.webmanifest?v=xQdLjRyXLj" />
  <link
    rel="mask-icon"
    href="/icons/safari-pinned-tab.svg?v=xQdLjRyXLj"
    color="#313131"
  />
  <link rel="shortcut icon" href="/icons/favicon.ico?v=xQdLjRyXLj" />
  <meta name="msapplication-TileColor" content="#313131" />
  <meta
    name="msapplication-config"
    content="/icons/browserconfig.xml?v=xQdLjRyXLj"
  />
  <meta name="theme-color" content="#ffffff" />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }}"
    href="{{ site.baseurl }}/atom.xml"
  />
</head>
